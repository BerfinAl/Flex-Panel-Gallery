<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Flex Gallery</title>
</head>
<body>
    <div class="photos">
    <div class="photo lets"><span>HEY</span> LET'S <span>DANCE</span></div>
    <div class="photo take"><span>GIVE</span> TAKE <span>RECEIVE</span></div>
    <div class="photo it"><span>EXPERIENCE</span> IT <span>TODAY</span></div>
    <div class="photo all"><span>GIVE</span> ALL <span>YOU CAN</span></div>
    <div class="photo in"><span>LIFE</span> IN <span>MOTION</span></div>
</div>

<script>

    const photos = document.querySelectorAll(".photo");
    photos.forEach(photo => {
        photo.addEventListener('click', function() {
        this.classList.toggle('flex-grow')
        const children = [...this.children]
        children.map(child => child.classList.toggle('visible'))
        })
    })
    
</script>
</body>
</html>
